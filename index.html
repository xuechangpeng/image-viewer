<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片查看器</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="theImage" src="" alt="加载中..." />
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imgUrl = urlParams.get('url');
        if (imgUrl) {
            document.getElementById('theImage').src = imgUrl;
        }
    </script>
</body>
</html>
